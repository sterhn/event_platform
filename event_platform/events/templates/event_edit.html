<!DOCTYPE html>
<html>
<head>
    <title>Edit Event</title>
</head>
<body>
    <h1>Edit Event</h1>

    <form method="POST" action="{% url 'event_edit' event.id %}">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ event.name }}"><br><br>

        <label for="type">Type:</label>
        <input type="text" id="type" name="type" value="{{ event.type }}"><br><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" value="{{ event.date }}"><br><br>

        <label for="start_time">Start Time:</label>
        <input type="time" id="start_time" name="start_time" value="{{ event.start_time }}"><br><br>

        <button type="submit">Update Event</button>
    </form>
</body>
</html>
